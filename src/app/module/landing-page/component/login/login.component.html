<div class="d-flex">
  <div
    class="flex-shrink sidebar me-4 d-none d-md-block d-xl-block d-xxl-block"
  >
    <div
      class="d-flex flex-column justify-content-center align-items-center h-100"
    >
      <p class="display-1 text-white">B2b Direct.</p>
      <p class="text-white">Let's Digitalize things together.</p>
    </div>
  </div>
  <div class="p-4 w-100">
    <div class="d-flex justify-content-center align-items-center h-100">
      <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Email address</label>
          <input type="email" id="form2Example1" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input type="password" id="form2Example2" class="form-control" />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form2Example31"
                checked
              />
              <label class="form-check-label" for="form2Example31">
                Remember me
              </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4 w-100">
          Sign in
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a routerLink="/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
