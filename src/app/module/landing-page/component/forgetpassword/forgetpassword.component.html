<div class="p-4 w-100 h-100">
  <div class="d-flex align-items-center gap-1">
    <button mat-mini-fab color="primary" [routerLink]="'/home'">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <div class="d-flex justify-content-center align-items-center h-100">
    <form [formGroup]="resetPasswordForm">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Password</label>
        <input
          type="password"
          id="form2Example1"
          class="form-control"
          formControlName="password"
        />
        <span
          class="text-danger"
          *ngIf="
            resetPasswordFormValue['password'].invalid &&
            (resetPasswordFormValue['password'].dirty ||
              resetPasswordFormValue['password'].touched)
          "
        >
          <ul>
            <li>Password is required.</li>
            <li>Minimum length is 8.</li>
            <li>Should be an alphanumeric.</li>
            <li>Should include a special character.</li>
          </ul>
        </span>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Confirm Password</label>
        <input
          type="password"
          id="form2Example2"
          class="form-control"
          formControlName="confirmPassword"
        />
        <span
          class="text-danger"
          *ngIf="
            resetPasswordFormValue['password'].value !==
              resetPasswordFormValue['confirmPassword'].value &&
            (resetPasswordFormValue['password'].dirty ||
              resetPasswordFormValue['password'].touched)
          "
        >
          Password does not match
        </span>
      </div>

      <button
        type="button"
        class="btn btn-primary btn-block mb-4 w-100"
        [disabled]="!resetPasswordForm.valid"
        (click)="resetPassword()"
      >
        Reset Password
      </button>
    </form>
  </div>
</div>
