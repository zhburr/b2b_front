<div id="header" class="flex-grow-1">
  <div id="slide-right">
    <div class="d-flex">
      <button class="ms-1" mat-mini-fab (click)="sidebarToggle()">
        <mat-icon>more_vert</mat-icon>
      </button>
      <div class="ms-4 align-self-center">
        <p class="navbar-brand fw-lighter">
          {{ title }}
        </p>
      </div>
    </div>
  </div>
  <div class="d-flex flex-fill justify-content-end gap-4">
    <div
      class="d-flex flex-row align-self-center gap-2"
      *ngIf="sharedService.userData$.value.role !== 'Admin'"
    >
      <div class="fw-bold my-auto">
        Balance :
        {{ sharedService.userData$.value.balance | number : "1.2-2" }}Â£
      </div>
      <div style="cursor: pointer" (click)="sharedService.getUserData()">
        <mat-icon>replay</mat-icon>
      </div>
    </div>
    <div class="me-4">
      <app-button [button]="buttons[0]" (callBack)="logOut()"> </app-button>
    </div>
  </div>
</div>
